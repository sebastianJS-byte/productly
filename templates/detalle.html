{% extends 'base.html'%}

{% block content %}


<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>{{ producto.nombre }}</h2>
      <p>{{ producto.categoria }}</p>
      <p>${{ producto.stock }}</p>
      <p>${{ producto.puntaje }}</p>
      <p>{{producto.creado_en}}</p>
      <a class="btn btn-primary">Agregar al carrito</a>
    </div>
  </div>
  <br>
<a href="{% url 'productos:index' %}" class="btn btn-secondary">Back</a>
</div>

{% endblock %}
